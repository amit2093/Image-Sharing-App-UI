<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>Trust Based Image Sharing</p>
            <input type="submit" name="" value="Login" /><br />
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Login</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">



                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form #reg='ngForm' (submit)="goRegistration(reg)">
                        <h2 class="text-center">Registration</h2>
                        <br>

                        <input type="text" required class="form-control" id="name" [(ngModel)]="reg.name"
                            #name="ngModel" placeholder="Name" name="name" ngModel>
                        <br>

                        <input type="email" required class="form-control" id="name" [(ngModel)]="reg.email"
                            #email="ngModel" placeholder="email" name="email" ngModel>
                        <br>

                        <input type="text" required class="form-control" id="name" [(ngModel)]="reg.password"
                            #password="ngModel" placeholder="password" name="password" ngModel>
                        <br>

                        <input type="text" required class="form-control" id="name" [(ngModel)]="reg.state"
                            #state="ngModel" placeholder="state" name="state" ngModel>
                        <br>

                        <input type="date" required class="form-control" id="name" [(ngModel)]="reg.dob"
                            #dob="ngModel" placeholder="DoB" name="dob" ngModel>
                        <br>
                        <div class="align-center">
                            <button type="submit" class="btn btn-info" id="register">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form #login='ngForm' (submit)="goLogin(login)">
                        <h2 class="text-center">Login</h2>
                        <br>

                        <input type="text" required class="form-control" id="name" [(ngModel)]="login.name"
                            #name="ngModel" placeholder="Name" name="name" ngModel>
                        <br>

                        <input type="password" required class="form-control" id="password" [(ngModel)]="login.password"
                            #password="ngModel" width="48" height="48" placeholder="Password" name="password" ngModel>
                        <br>
                        <div class="align-center">
                            <button type="submit" class="btn btn-info" id="login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
